{% include 'base.html' %}

<h1>Log in or register</h1>

{% if form.errors %}
<p>Incorrect username or password.</p>
{% endif %}
<form method="post" action="{% url 'auction:login' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="Login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

<a href="{% url 'auction:register' %}">Register new user</a>
